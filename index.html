<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#C92E5C">
    <title>LogDNA | CSS Challenge</title>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <!-- <script type="text/javascript" src="/assets/js/main.js"></script> -->

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/dist/main.min.css" rel="stylesheet">
  </head>

  <body>
    <header>Header Nav</header>
    <main>
      <aside>
        <div class="channel-tab">1</div>
        <div class="channel-tab">2</div>
        <div class="channel-tab">3</div>
      </aside>
      <div class="main-container">
        <!-- List group -->
        <div class="list-group" id="channelList" role="tablist">
          <a class="list-group-item list-group-item-action active" data-toggle="list" href="#home" role="tab">Home</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#profile" role="tab">Profile</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#messages" role="tab">Messages</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#settings" role="tab">Settings</a>
        </div>
        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" id="home" role="tabpanel">Content 1</div>
          <div class="tab-pane" id="profile" role="tabpanel">Content 2</div>
          <div class="tab-pane" id="messages" role="tabpanel">Content 3</div>
          <div class="tab-pane" id="settings" role="tabpanel">Content 4</div>
        </div>
      </div>
    </main>
  </body>
</html>
