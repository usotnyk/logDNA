<!DOCTYPE html>

  <head>

    <title>LogDNA | CSS Challenge</title>

    <!-- Scripts -->

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

  <body>
    <header>
      <nav class="navbar navbar-light light-blue lighten-4">
        <div class="branding-wrapper">
          <div class="mobile-menu-btn-wrapper">
              <button class="navbar-toggler" id="mobile-menu-open" type="button"aria-label="Toggle navigation"><i class="fas fa-bars fa-1x"></i></button>
          </div>
          <div class="logo-wrapper">
              <img src="/assets/img/logo.png" width="43" height="47" alt="LogDNA logo"/>
            </div>
            <h1>What is Lorem Ipsum?</h1>
        </div>
        <button class="navbar-toggler minor-menu" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
          aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars fa-1x"></i>
          <i class="fas fa-chevron-down"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent1">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"><i class="fas fa-home"></i>Lorem <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-info-circle"></i>Ipsum</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-phone-square"></i>Dolor sit</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="error-message">
      <div class="alert alert-danger" role="alert">
          Something went wrong, try reloading the page.
        </div>
    </div>
    <main class="loading">
      <aside>
        <div class="list-group" id="workspaceList" role="tablist">
            <a class="list-group-item list-group-item-action" id="cloneWorkspaceTab" data-toggle="list" href="#workspace1" role="tab">
              <div class="workspace-tab">
                <span class="workspace-icon"></span>
                <i class="fab fa-slack"></i>
                <span class="workspace-counter">1</span>
              </div>
            </a>
        </div>
      </aside>
      <div class="main-container tab-content workspace-tabs" id="workspaceTabsContent">
        <div class="tab-pane" id="cloneWorkspaceTabContent">
          <!-- List group -->
          <div class="list-group" id="channelList" role="tablist">
            <a class="list-group-item list-group-item-action" data-toggle="list" href="" role="tab" id="cloneChannelTab">
              <h4></h4>
              <p class="sub-header"></p>
            </a>
          </div>
          <!-- Tab panes -->
          <div class="tab-content channel-tabs" id="channelTabsContent">
            <div class="tab-pane" id="cloneChannelTabContent" role="tabpanel"></div>
          </div>
        </div>
      </div>
      <div class="form-wrapper">
        <form>
          <label>
              <input type="text" value="" placeholder="Type a Message...">
          </label>
        </form>
      </div>
